<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT PHP Proxy Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 聊天介面區 -->
  <div class="section">
    <h2>ChatGPT 對話區</h2>
    <div class="chat-container">
      <div id="chat-box">請開始輸入訊息...</div>
      <div class="input-row">
        <input type="text" id="user-input" placeholder="輸入訊息..." />
        <button onclick="sendMessage()">送出</button>
      </div>
    </div>
  </div>

  <!-- 遊戲區塊 -->
  <div class="section">
    <h2>遊戲測試</h2>
    <iframe id="iframe_" src="https://dive.nutn.edu.tw/Experiment/kaleTestExperiment5.jsp?eid=33220&record=false" name="index"></iframe>
  </div>

  <!-- 遊戲結果區塊 -->
  <div class="section">
    <h2>遊戲結果測試</h2>
    <div id="game-result-box">等待發送遊戲結果...</div>
    <button onclick="sendGameResults()">發送遊戲結果</button>
  </div>

  <!-- 外部與本地 JS -->
  <script src="https://dive.nutn.edu.tw/Experiment/js/dive.linker.js"></script>
  <script src="script.js"></script>
</body>
</html>
